<mat-card>
  <mat-card-content>
      <div class="header">
          <h2>SEARCH FOR A CONNECTION</h2>
      </div>
      <form  name="loginForm"  #formctr="ngForm">
          <div class="text-input">
              <mat-form-field class="full-width" appearance="outline">
                  <mat-label>From</mat-label>
                  <input name="fromCity" type="text" #fromCityctr="ngModel"  [(ngModel)]="fromCity" matInput required/>
                  <mat-error *ngIf="fromCityctr.hasError('required')">
                      Required City
                  </mat-error>
              </mat-form-field>
          </div>
          <div>

              <mat-form-field class="full-width" appearance="outline">
                  <mat-label>To</mat-label>
                  <input name="toCity" type="text"  #toCityctr="ngModel" [(ngModel)]="toCity"  matInput required/>
                  <mat-error *ngIf="toCityctr.hasError('required')">
                      Required City
                  </mat-error>
              </mat-form-field>
          </div>
          <button mat-flat-button color="primary" (click)="searchConnection()">Search</button>
      </form>
  </mat-card-content>
</mat-card>
