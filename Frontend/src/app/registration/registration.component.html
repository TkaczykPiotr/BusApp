<mat-card>
  <mat-card-content>
      <div class="header">
          <h2>SIGN UP</h2>
      </div>
      <form  name="registryForm" #formctr="ngForm">
          <div class="email-input">
              <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Email</mat-label>
                  <input name="email" type="email" #emailctr="ngModel"  [(ngModel)]="email" matInput required [email]="true"/>
                  <mat-error *ngIf="emailctr.hasError('email') && !emailctr.hasError('required')">
                      Required email address
                  </mat-error>
              </mat-form-field>
          </div>
          <div>
              <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input  name="password" type="password"  #passwordctr="ngModel" [(ngModel)]="password"  matInput [type]="hide ? 'password' : 'text'" required [minlength]="6"/>
                  <button  mat-icon-button matSuffix (click)="hidePassword()">
                      <mat-icon>{{ hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  <mat-error *ngIf="passwordctr.hasError('required')">
                      Required Password
                  </mat-error>
              </mat-form-field>
          </div>
          <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Comfirm password</mat-label>
                <input  name="password" type="password"  #passwordctr="ngModel" [(ngModel)]="passwordpwd"  matInput [type]="hideTwo ? 'password' : 'text'" required [minlength]="6" />
                <button  mat-icon-button matSuffix (click)="hidePasswordTwo()"
                    >
                    <mat-icon>{{ hideTwo ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="passwordctr.hasError('required')">
                    Required Password
                </mat-error>
            </mat-form-field>
        </div>
          <button mat-flat-button color="primary" (click)="onRegistry()">Register</button>
      </form>
  </mat-card-content>
</mat-card>
