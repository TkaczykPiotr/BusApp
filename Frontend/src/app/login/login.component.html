<mat-card>
    <mat-card-content>
        <div class="header">
            <h2>SIGN IN</h2>
        </div>
        <form  name="loginForm"  #formctr="ngForm">
            <div class="email-input">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input name="email" type="email" #emailctr="ngModel"  [(ngModel)]="email" matInput required [email]="true"/>
                    <mat-error *ngIf="emailctr.hasError('email') && !emailctr.hasError('required')">
                        Required email address
                    </mat-error>
                </mat-form-field>
            </div>
            <div>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input name="password" type="password"  #passwordctr="ngModel" [(ngModel)]="password"  matInput [type]="hide ? 'password' : 'text'" required [minlength]="6"/>
                    <button  mat-icon-button matSuffix (click)="hide = !hide"
                        [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{ hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="passwordctr.hasError('required')">
                        Required Password
                    </mat-error>
                </mat-form-field>
            </div>

            <button mat-flat-button class="button-login" color="primary" (click)="onLogin()">Login</button>
            <a mat-button class="aLink" (click)="forgotPassword()" target="_blank">Forgot Password</a>
        </form>
    </mat-card-content>
</mat-card>
