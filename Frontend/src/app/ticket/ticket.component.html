
<mat-card>
  <mat-card-title>Ticket List</mat-card-title>
</mat-card>

{{ticketList | json}}
{{connectionList | json}}



<table mat-table [dataSource]="connectionList" [trackBy]="claimTrackBy" class="mat-elevation-z8">

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="from">
    <th mat-header-cell *matHeaderCellDef> From </th>
    <td mat-cell *matCellDef="let element"> {{element.from}} </td>
  </ng-container>

  <ng-container matColumnDef="to">
    <th mat-header-cell *matHeaderCellDef> To </th>
    <td mat-cell *matCellDef="let element"> {{element.to}} </td>
  </ng-container>

  <ng-container matColumnDef="timeFrom">
    <th mat-header-cell *matHeaderCellDef> Departure </th>
    <td mat-cell *matCellDef="let element"> {{element.timeFrom}} </td>
  </ng-container>

  <ng-container matColumnDef="timeTo">
    <th mat-header-cell *matHeaderCellDef> Arrival </th>
    <td mat-cell *matCellDef="let element"> {{element.timeTo}} </td>
  </ng-container>

  <ng-container matColumnDef="prize">
    <th mat-header-cell *matHeaderCellDef> Prize </th>
    <td mat-cell *matCellDef="let element"> {{element.prize}} </td>
  </ng-container>

  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef> Download </th>
    <td mat-cell > </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
